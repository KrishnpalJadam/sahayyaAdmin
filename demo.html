<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header Component</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .top-bar {
            background-color: #1A4F1A; /* Dark green color */
            color: white;
            font-size: 0.75rem; /* text-xs */
            padding: 0.25rem 1rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        .top-bar svg {
            color: #ffffff;
        }

        .main-header {
            background-color: #ffffff;
            padding: 1rem 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-container input {
            padding-right: 3rem;
            border-radius: 9999px;
            border-color: #e2e8f0;
            padding: 0.75rem 1rem;
        }
        
        .search-container .search-icon-btn {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: #F8B375; /* Light orange color from image */
            color: #E66A0C; /* Darker orange color */
            border-radius: 9999px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: none;
        }

        .search-container .search-icon-btn:hover {
            background-color: #F79C43;
        }

        .delivery-btn {
            background-color: #fff;
            color: #4A5568;
            border: 1px solid #E2E8F0;
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            transition: background-color 0.2s ease-in-out;
            white-space: nowrap;
        }

        .delivery-btn:hover {
            background-color: #F7FAFC;
        }

        .bottom-nav {
            background-color: #ffffff;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-top: 1px solid #e2e8f0;
        }
        
        .nav-link.active {
            color: #E66A0C !important;
            border-bottom: 2px solid #E66A0C;
        }
        
        .nav-link {
            font-weight: 600;
            color: #4A5568 !important;
            padding-bottom: 0.25rem;
            transition: color 0.2s ease-in-out, border-bottom-color 0.2s ease-in-out;
            border-bottom: 2px solid transparent;
        }
        
        @media (max-width: 767.98px) {
            .navbar-expand-md .navbar-nav {
                flex-direction: column;
            }
            .navbar-expand-md .navbar-nav .nav-item {
                margin-bottom: 0.5rem;
            }
            .offcanvas-header {
              padding-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Bootstrap Offcanvas (Mobile Menu) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">GROCERY</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>
    
    <!-- Top Bar -->
    <div class="top-bar d-none d-md-flex justify-content-between align-items-center">
        <span>Only Deliverable to Delhi (NCR)</span>
        <div class="d-flex align-items-center">
            <a href="mailto:info@homebox.com" class="text-white text-decoration-none d-flex align-items-center me-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill me-1" viewBox="0 0 16 16">

                </svg>
                <span>info@homebox.com</span>
            </a>
            <a href="tel:+919999912345" class="text-white text-decoration-none d-flex align-items-center">

    </div>

                <div class="col-6 col-md-auto d-flex align-items-center">

                    <a href="#">

                <!-- Search Bar -->

                        <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                        <button class="btn search-icon-btn">

                        </svg>

                <!-- Desktop User Actions -->
                <div class="col-12 col-md-auto d-none d-md-flex align-items-center justify-content-end order-md-3">
                    <button class="delivery-btn d-flex align-items-center me-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#E66A0C" class="me-2 bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                        </svg>
                        <span>Select Delivery Location</span>
                    </button>
                    <div class="d-flex align-items-center me-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4A5568" class="bi bi-wallet2 me-1" viewBox="0 0 16 16">
                            <path d="M12.136.326A1.5 1.5 0 0 1 14 1.708V2.5h-1.5a.5.5 0 0 0 0 1H14v.538c-.869.447-1.805.783-2.72.937A2.896 2.896 0 0 0 9.294 6H5.206a2.896 2.896 0 0 0-2.092-.818A1.926 1.926 0 0 1 0 4.638V4h-.5a.5.5 0 0 1-.5-.5z"/>

                            <path d="M16 9.362A1.926 1.926 0 0 0 14 7.5h-1.5a.5.5 0 0 0 0 1H14v.538c-.869.447-1.805.783-2.72.937A2.896 2.896 0 0 0 9.294 12H5.206a2.896 2.896 0 0 0-2.092-.818A1.926 1.926 0 0 1 0 10.362V10h-.5a.5.5 0 0 1-.5-.5z"/>
                            <path d="M0 10a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v.448c-.92-.812-1.89-1.282-2.83-1.469A3.896 3.896 0 0 0 8 9.5c-1.246 0-2.31.536-2.946 1.393A2.896 2.896 0 0 0 5.206 12h3.294a2.896 2.896 0 0 0 2.092.818A1.926 1.926 0 0 1 16 13.362V14h.5a.5.5 0 0 1 .5.5z"/>
                        </svg>
                        <div>
                            <span class="text-secondary fw-semibold">Wallet</span>
                            <br>
                            <span class="fw-bold">â‚¹250.00</span>
                        </div>
                    </div>
                    <a href="#" class="btn btn-outline-light border-0 p-2 me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>

                    <a href="#" class="btn btn-outline-light border-0 p-2">

                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401H5.408l-.918 2.5a.5.5 0 0 1-.465.379H1.5a.5.5 0 0 1 0-1h1.11L3.493 8.5H13.89l-1-5H3.14l-.94-1.88a.5.5 0 0 1 .094-.368zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
